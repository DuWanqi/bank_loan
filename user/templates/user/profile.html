<!-- user/templates/user/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }} 的资料</title>
</head>
<body>
    <h1>用户信息</h1>
    <div class="profile">
        <p>用户名: {{ user.username }}</p>
        <p>邮箱: {{ user.email }}</p>
        <p>手机号: {{ profile.phone }}</p>
        <p>注册时间: {{ profile.created_at }}</p>
        {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="头像" width="100">
        {% endif %}
    </div>
</body>
</html>
